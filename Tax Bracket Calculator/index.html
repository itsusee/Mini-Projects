<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tax Bracket Calulator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¸</text></svg>" type="image/svg+xml">

    <body>
        <label for="grossIncome">Put your gross income here:</label>
        <input type="text" id="grossIncomeInput">
        <button onclick="calulateTax()">Submit</button>

        <table>
            <tr>
                <th>Taxable Income after Deductions</th>
                <th>10% Bracket</th>
                <th>12% Bracket</th>
                <th>22% Bracket</th>
                <th>Total Taxes Owed</th>
            </tr>
            <tr align="center">
                <td id="afterDeductCol"></td>
                <td id="bracket10Col"></td>
                <td id="bracket12Col"></td>
                <td id="bracket22Col"></td>
                <td id="totalTaxCol"></td>
            </tr>
        </table>

        <script src="index.js"></script>
    </body>
